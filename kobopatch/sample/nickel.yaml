# Multi-version patch: 4.6.9960 - 4.8.10956+
Disable reading footer:
  - Enabled: no
  - PatchGroup: Reading footer alternatives
  - Description: |
      Removes the reading footer for both ePub and KePub books, leaving a 15px
      bottom margin which matches the 15px built-in top margin of ePub books.
  - FindBaseAddressString: "ReadingFooter {\n  qproperty-footerMargin: 105;\n}\n"
  - ReplaceString: {Offset: 0x0000, Find: "ReadingFooter {\n  qproperty-footerMargin: 105;\n}\n", Replace: "ReadingFooter {min-height:15px;max-height:15px;}\n"}
  - FindBaseAddressString: "#caption[qApp_deviceIsTrilogy=true] {\n  font-size: 19px;"
  - ReplaceString: {Offset: 0x0000, Find: "#caption[qApp_deviceIsTrilogy=true] {\n  font-size: 19px;\n}\n", Replace: "#caption {font-size:1px;color:transparent;}\n\0"}


# Multi-version patch: 4.6.9960 - 4.8.10956+
Custom reading footer style:
  - Enabled: yes
  - PatchGroup: Reading footer alternatives
  - Description: |
      "This patch customises the following properties of the reading footer:     
       * Footer height (the amount of the screen reserved for the footer.)
       * Caption font size (Caption = page number or other progress indicator)
       * Caption top margin, which changes its vertical position within the footer.
       * Caption font family."
  #
  # When editing the replacement values below, BE CAREFUL NOT TO CHANGE THE LENGTH
  # OF THE REPLACEMENT STRING! If a replacement string is too long you will get
  # an error when making the patch, but if one is too short then there will be no
  # error, but strange things will happen to the reading footer.
  #
  - FindBaseAddressString: "ReadingFooter {\n  qproperty-footerMargin: 105;\n}\n"
  - ReplaceString: {Offset: 0x0000, Find: "ReadingFooter {\n  qproperty-footerMargin: 105;\n}\nReadingFooter[qApp_deviceIsDragon=true] {\n  qproperty-footerMargin: 170;\n}\nReadingFooter[qApp_deviceIsDaylight=true] {\n  qproperty-footerMargin: 221;\n}\n#caption[qApp_deviceIsTrilogy=true] {\n  font-size: 19px;\n}\n#caption[qApp_deviceIsPhoenix=true] {\n  font-size: 23px;\n}\n#caption[qApp_deviceIsDragon=true] {\n  font-size: 29px;\n}\n#caption[qApp_deviceIsAlyssum=true] {\n  font-size: 32px;\n}\n#caption[qApp_deviceIsDaylight=true] {\n  font-size: 37px;\n}\n#caption[qApp_localeName=\"ja_JP\"] {\n  font-family: Sans-SerifJP, sans-serif;\n  font-style: normal;\n}\n", Replace: "ReadingFooter {qproperty-footerMargin:105;min-height:70px;max-height:70px}\nReadingFooter[qApp_deviceIsDragon=true] {min-height:80px;max-height:80px}\nReadingFooter[qApp_deviceIsDaylight=true] {min-height:90px;max-height:90px}\n#caption {font-size:19px;margin-top:+00px}\n#caption[qApp_deviceIsPhoenix=true] {font-size:23px}\n#caption[qApp_deviceIsDragon=true] {font-size:29px}\n#caption[qApp_deviceIsAlyssum=true] {font-size:32px}\n#caption[qApp_deviceIsDaylight=true] {font-size:37px}\n#caption[qApp_localeName=\"ja_JP\"] {font-family:Sans-SerifJP,sans-serif;font-style:normal}\n\0"}
  #
  # Replacement footer height values: Touch/Mini/Glo/Aura/Aura2E
  - ReplaceString: {Offset: 0x002A, Find: "min-height:70px", Replace: "min-height:40px"}
  - ReplaceString: {Offset: 0x003A, Find: "max-height:70px", Replace: "max-height:40px"}
  # Replacement footer height values: AuraHD/H2O/GloHD
  - ReplaceString: {Offset: 0x0074, Find: "min-height:80px", Replace: "min-height:52px"}
  - ReplaceString: {Offset: 0x0084, Find: "max-height:80px", Replace: "max-height:52px"}
  # Replacement footer height values: AuraOne
  - ReplaceString: {Offset: 0x00C0, Find: "min-height:90px", Replace: "min-height:68px"}
  - ReplaceString: {Offset: 0x00D0, Find: "max-height:90px", Replace: "max-height:68px"}
  #
  # Replacement caption font size value for Touch/Mini:
  - ReplaceString: {Offset: 0x00EB, Find: "font-size:19px", Replace: "font-size:16px"}
  # Replacement caption font size value for Glo/Aura/Aura2E:
  - ReplaceString: {Offset: 0x0131, Find: "font-size:23px", Replace: "font-size:20px"}
  # Replacement caption font size value for AuraHD/H2O:
  - ReplaceString: {Offset: 0x0165, Find: "font-size:29px", Replace: "font-size:26px"}
  # Replacement caption font size value for GloHD:
  - ReplaceString: {Offset: 0x019A, Find: "font-size:32px", Replace: "font-size:30px"}
  # Replacement caption font size value for AuraOne:
  - ReplaceString: {Offset: 0x01D0, Find: "font-size:37px", Replace: "font-size:34px"}
  #
  #
  # Optional Replacement caption top margin value for all devices:
  # (A negative top margin moves the caption text upwards,
  # further from the bezel and closer to the page content.)
  #
  #  - ReplaceString: {Offset: 0x00FA, Find: "margin-top:+00px", Replace: "margin-top:-10px"}
  - ReplaceString: {Offset: 0x00FA, Find: "margin-top:+00px", Replace: "margin-top:-05px"}
  #
  #
  # Uncomment the replace_string line below to use a fixed replacement caption
  # font family, for all devices: You can change Georgia to another font name of
  # your choice, but Avenir or Georgia are recommended because other fonts might
  # not be loaded when the book is first opened and so might cause problems.
  # Unlike other strings it is OK if this replacement string is a bit longer or
  # shorter than the original.
  #
  #  - ReplaceString: {Offset: 0x01E0, Find: "#caption[qApp_localeName=\"ja_JP\"] {font-family:Sans-SerifJP,sans-serif;font-style:normal}\n", Replace: "#caption {font-family:Georgia}\n\0"}


# Multi-version patch: 4.3.8842 - 4.8.10956+
Custom synopsis/details line spacing:
  - Enabled: yes
  - Description: |
      Sets the line spacing for the book's synopsis and details library view.
      Fixes a problem on the Glo/Aura caused by the narrow line spacing used for
      those models.
  #
  # If you change the line spacing below, make sure not to change the total
  # length of the replacement strings.
  #
  # Touch (Trilogy)
  - FindBaseAddressString: "Trilogy=true] {\n  line-height: 1.25em;\n"
  - ReplaceString: {Offset: 0x0012, Find: "line-height: 1.25em;", Replace: "line-height: 1.25em;"}
  # Glo/Aura (Phoenix)
  - FindBaseAddressString: "Phoenix=true] {\n  line-height: 1em;\n"
  - ReplaceString: {Offset: 0x0010, Find: "  line-height: 1em;", Replace: "line-height: 1.3em;"}
  # Others
  - FindBaseAddressString: "body {\n  line-height: 1.5em;\n"
  - ReplaceString: {Offset: 0x0009, Find: "line-height: 1.5em;", Replace: "line-height: 1.3em;"}


